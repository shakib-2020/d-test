<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-test</title>
    <!-- cdn -->

    <!-- CSS here -->
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/header/header.css" />
    <link rel="stylesheet" href="css/hero/hero.css" />
    <link rel="stylesheet" href="css/test-list/testlist.css" />
    <link rel="stylesheet" href="css/progress_timer/progress.css" />
    <link rel="stylesheet" href="css/footer/footer.css" />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="headerArea">
        <div class="logo">
          <img src="assets/img/logo/logo-test.png" alt="" />
        </div>
        <div class="menu">
          <nav>
            <a href="">Theory test</a>
            <a href="">Theory test</a>
            <a href="">Theory test</a>
          </nav>
          <div class="nav-btn">
            <a class="btn transparent-btn" href="">Sign In</a>
            <a class="btn" href="">Sign Up</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="quiz-area mt-50">
          <div class="progress-area">
            <div class="progress-bar">
              <div class="box">
                <div class="loader"></div>
              </div>
            </div>
          </div>
          <div class="timer">
            <p>01:00:00</p>
          </div>
        </div>
      </section>
      <section>
        <div class="question-form">
          <div class="ques-text">
            <h5>Question 1-50</h5>
            <h4>What is your name?</h4>
            <h5>Choose one</h5>
          </div>
          <div class="ques-input">
            <div class="single-input">
              <input type="checkbox" name="q1" id="q1" />
              <label for="q1">Sakib</label>
            </div>
            <div class="single-input">
              <input type="checkbox" name="q2" id="q2" />
              <label for="q2">Rakib</label>
            </div>
            <div class="single-input">
              <input type="checkbox" name="q3" id="q3" />
              <label for="q3">Akib</label>
            </div>
            <div class="single-input">
              <input type="checkbox" name="q4" id="q4" />
              <label for="q4">Takib</label>
            </div>
          </div>
        </div>
        <div class="quiz-action-btn">
          <button type="button">Prev</button>
          <button type="button">Next</button>
        </div>
      </section>
      <footer>
        <div class="footer-area text-center mt-50 mb-50">
          <p>Â© 2021 All rights reserved</p>
        </div>
      </footer>
    </main>
    <!-- js here -->
    <script src="js/main.js"></script>
  </body>
</html>
